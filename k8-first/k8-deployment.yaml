apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: k8-first
  ports:
    - protocol: 'TCP'
      port: 80
      targetPort: 8080
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8-first-deployment
spec: # pods configuration
  replicas: 1
  selector:
    matchLabels:
      app: k8-first
      tier: backend
  template: # pod template
    metadata:
      labels:
        app: k8-first
        tier: backend
    spec: # containers
      containers:
        - name: k8-first-node
          image: itcross/k8-first:1.0

# Commands:
# kubectl apply -f k8-deployment.yaml
# minikube service backend
# kubectl delete -f k8-deployment.yaml
